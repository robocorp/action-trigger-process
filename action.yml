name: 'Trigger Robocorp Cloud process run'
description: 'GitHub Action to trigger a process run in Robocorp Cloud'
author: 'robocorp'
branding:
  color: 'purple'
  icon: 'upload-cloud'

inputs:
  api-key:
    description: 'Workspace API key'
    required: true
  workspace-id:
    description: 'Target Robocorp Cloud worskpace ID'
    required: true
  process-id:
    description: 'Target Robocorp Cloud process ID'
    required: true
  payload:
    description: JSON payload for the robot
  await-complete:
    description: Should the action wait for process completion
  fail-on-robot-fail:
    description: Fail the GitHub worklfow run if Robocorp process run failed
    default: true
  timeout:
    description: Max time to wait for the action to complete (in seconds)
    default: '120'
  api-endpoint:
    description: Robocorp workspace API endpoint
    default: https://api.eu1.robocloud.eu/process-v1
outputs:
  run-id:
    description: Process run id
  duration:
    description: Process run execution duration
  robotrun-ids:
    description: List of process robot run IDs
  state:
    description: Process run state code
runs:
  using: 'node12'
  main: 'dist/index.js'
